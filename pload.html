<!DOCTYPE html>

  <!-- FRAME + TEXT -->
  <div class="aura-frame">
    <div class="aura-letters">
      <span style="--i:1">A</span>

      <span style="--i:3">R</span>

      <span style="--i:5">2</span>
      <span style="--i:6">K</span>
      <span style="--i:7">2</span>

  <div class="launch-date hidden">
    <p>February 16 & 17</p>

    <p>Govt Women's Polytechnic College<br>Kottakkal</p>
    <img src="https://raw.githubusercontent.com/abdulkareemv/aura2k26/main/images/collegelogowb.png" alt="College Logo">

  <!-- FIREWORKS -->
  <canvas id="fireworks"></canvas>
