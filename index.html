<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #004D73, #0000FF);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .intro-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .logo-container {
            display: none;
            text-align: center;
            position: relative; /* Allows positioning button on top of the logo */
        }
        .loading-container {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;  /* Big font size */
            font-weight: bold;
        }
        .loading-text {
            margin-right: 5px;
        }
        .dot {
            animation: dotAnimation 1s infinite;
            color: #FF6347; /* Initial color */
        }
        .dot:nth-child(2) {
            animation-delay: 1s;
        }
        .dot:nth-child(3) {
            animation-delay: 2s;
        }
        .enter-button {
            display: none;
            background-color: #FF00FF; /* Magenta */
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute; /* Position the button above the logo */
            top: -50px; /* Position the button above the logo */
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s;
            z-index: 1; /* Ensure the button stays on top */
        }
        .enter-button:hover {
            background-color: #D100D1; /* Darker magenta on hover */
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes dotAnimation {
            0% {
                color: #FF6347; /* Tomato */
            }
            33% {
                color: #FFD700; /* Gold */
            }
            66% {
                color: #32CD32; /* Lime Green */
            }
            100% {
                color: #1E90FF; /* Dodger Blue */
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <h1>Welcome to AURA 2K25</h1>
    </div>
    <div class="loading-container">
        <span class="loading-text">Loading</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
    <div class="logo-container">
        <button class="enter-button" onclick="window.location.href='main.html'">ENTER</button>
        <img src="https://github.com/abdulkareemv/auratest/main/images/Aura%20logo%20wbg.png" alt="AURA 2K25 Logo" width="200">
    </div>

    <script>
        setTimeout(() => {
            document.querySelector(".intro-container").style.display = "none";
            document.querySelector(".loading-container").style.display = "block";
            document.querySelector(".logo-container").style.display = "block";
        }, 5000);

        // Show the "Enter to Main Page" button after the loading process
        setTimeout(() => {
            document.querySelector(".loading-container").style.display = "none";
            document.querySelector(".enter-button").style.display = "inline-block";
        }, 7000); // Button shows after 7 seconds (2 seconds after loading animation starts)
    </script>
</body>
</html>
